<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="assets/odin-lined.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>
<body>
    <div id="left">
        <!-- <img id="hero" src="./assets/hero_mountain.jpg" alt="mountains"> -->
    </div>
    <div id="right">
        <h2 id="headline">
            This in not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
            Sign up <em>now</em> to get started.
            <br>
            <br>
            You <em>know</em> you want to.
        </h2>
        <form id="signup">
            <div id="formBar">
                <h2>Let's do this!</h2>
                <div class="formRow">
                    <label for="firstName">
                        FIRST NAME <br>
                        <input type="text" id="firstName" name="firstName">
                    </label>
                    <label for="lastName">
                        LAST NAME <br>
                        <input type="text" name="lastName" id="lastName">
                    </label>
                </div>
                <div class="formRow">
                    <label for="email">
                        EMAIL <br>
                        <input type="text" id="email" name="email">
                    </label>
                    <label for="phone">
                        PHONE NUMBER <br>
                        <input type="tel" name="phoneNumber" id="phone">
                    </label>
                </div>
                <div class="formRow">
                    <label for="password">
                        PASSWORD <br>
                        <input type="password" name="password" id="password">
                    </label>
                    <label for="confirmPassword">
                        CONFIRM PASSWORD <br>
                        <input type="password" name="confirmPassword" id="confirmPassword">
                    </label>
                </div>
            </div>
            <button>Create Account</button>
        </form>
        
        <p id="existingAccount">Already have an account? <a href="http://theodinproject.com">Log in</a></p>
    </div>
</body>
</html>
